<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="timer"></h1>

  <script>
    setInterval(() => {
      const timer = new Date();

      let hour = String(timer.getHours()).padStart(2, '0'); 
      let min = String(timer.getMinutes()).padStart(2, '0'); 
      let sec = String(timer.getSeconds()).padStart(2, '0');
      document.getElementById('timer').innerText = `현재시각 : ${hour}시${min}분${sec}초`;
    }, 1000)
  </script>
</body>

</html>
