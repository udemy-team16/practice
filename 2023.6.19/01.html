<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" style="display: flex">
      <div
        id="frist"
        style="
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
          width: 300px;
          height: 300px;
          border: 1px solid black;
        "
      >
        <p>사과-1000원</p>
        <button
          onclick="moveCart()"
          type="button"
          style="background-color: green; color: white"
        >
          장바구니 추가
        </button>
      </div>
      <div
        id="second"
        style="
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
          width: 300px;
          height: 300px;
          border: 1px solid black;
        "
      >
        <p>배-1000원</p>
        <button
          onclick="moveCart2()"
          type="button"
          style="background-color: green; color: white"
        >
          장바구니 추가
        </button>
      </div>
    </div>
    <div id="cart">
      <h1>장바구니</h1>
    </div>

    <script>
      function moveCart() {
        let frist = document.getElementById("frist");
        let cart2 = document.getElementById("cart");
        let cartItem = document.createElement("div");
        cartItem.innerHTML = `<div>${frist.childNodes[1].innerHTML}<div>`;
        cart2.appendChild(cartItem);
      }
      function moveCart2() {
        let second = document.getElementById("second");
        let cart2 = document.getElementById("cart");
        let cartItem = document.createElement("div");
        cartItem.innerHTML = `<div>${second.childNodes[1].innerHTML}<div>`;
        cart2.appendChild(cartItem);
      }
    </script>
  </body>
</html>
