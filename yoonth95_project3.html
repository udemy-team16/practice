<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="timer" style="margin: 50px auto; text-align: center;"></h1>

    <script>
        setInterval(() => {
            const timer = new Date();

            const hour = String(timer.getHours()).padStart(2, '0');
            const minute = String(timer.getMinutes()).padStart(2, '0');
            const second = String(timer.getSeconds()).padStart(2, '0');
            document.getElementById("timer").innerText = `${hour}:${minute}:${second}`;
        }, 1000);
    </script>
</body>
</html>
