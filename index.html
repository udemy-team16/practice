<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      p {
        color: blue !important;
      }
      p {
        color: red;
      }
      div {
        display: block;

        padding: 10px;
      }
    </style>

  <body>
    <div style="border: 2px solid red">일반 테두리</div>
    <div style="border: 2px solid red; border-radius: 4px">둥근 테두리</div>
    <div style="border: 2px solid red; border-radius: 8px">더 둥근 테두리</div>
    <div style="border: 2px solid red; border-radius: 16px">
      가장 둥근 테두리
    </div>
  </body>
</html>
