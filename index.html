<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <button id="btn1">계산</button>

  <div id="sum"></div>

  <input type="text" id="num3">
  <input type="text" id="num4">
  <button id="btn2">계산</button>

  <div id="sub"></div>

  <input type="text" id="num5">
  <input type="text" id="num6">
  <button id="btn3">계산</button>

  <div id="mul"></div>

  <input type="text" id="num7">
  <input type="text" id="num8">
  <button id="btn4">계산</button>

  <div id="div"></div>

  <script>
    btn1.addEventListener('click', function () {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      let sum = 0;

      sum += Number(num1) + Number(num2);
      document.getElementById('sum').innerHTML = `결과: ${sum}`;
    })
    btn2.addEventListener('click', function () {
      const num1 = document.getElementById('num3').value;
      const num2 = document.getElementById('num4').value;
      let sum = 0;

      sum += Number(num1) - Number(num2);
      document.getElementById('sub').innerHTML = `결과: ${sum}`;
    })

    btn3.addEventListener('click', function () {
      const num1 = document.getElementById('num5').value;
      const num2 = document.getElementById('num6').value;
      let sum = 0;

      sum += Number(num1) * Number(num2);
      document.getElementById('mul').innerHTML = `결과: ${sum}`;
    })
    btn4.addEventListener('click', function () {
      const num1 = document.getElementById('num7').value;
      const num2 = document.getElementById('num8').value;
      let sum = 0;
      sum += Number(num1) / Number(num2);
      document.getElementById('div').innerHTML = `결과: ${sum}`;
    })

  </script>
</body>

</html>
