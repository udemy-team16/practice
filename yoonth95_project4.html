<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="images/0.jpg" id="img_tag" style="width: 300px; height: 500px; object-fit: contain;">
        <div style="gap: 20px; margin: auto;">
            <button id="prev">prev</button>
            <button id="next">next</button>
        </div>
    </div>

    <script>
        const image_list = new Array(10).fill().map((v,i) => `${i}.jpg`);

        let cnt = 0;
        document.getElementById("prev").addEventListener('click', () => {
            if (cnt > 0) {
                cnt--;
                document.getElementById("img_tag").src = `images/${image_list[cnt]}`;
            }
        });

        document.getElementById("next").addEventListener('click', () => {
            if (cnt < 9) {
                cnt++;
                document.getElementById("img_tag").src = `images/${image_list[cnt]}`;
            }
        });
    </script>
</body>
</html>
