<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/0.jpg" onclick="randomImg()" width="500px" height="700px" style="object-fit: contain;">

    <script>
        function randomImg() {
            const random_id = parseInt(Math.random()*10);
            document.querySelector("img").src = `images/${random_id}.jpg`;
        }
    </script>
</body>
</html>
