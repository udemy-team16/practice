<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="input1" value="">
    <select name="" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="" id="input2" value="">

    <button type="button" id="result">=</button>

    <p>결과값 : <span id="resultValue"></span></p>

    <script type="text/javascript">
        document.getElementById("result").addEventListener('click', () => {           
            const input1 = document.getElementById("input1").value;
            const input2 = document.getElementById("input2").value;
            const operation = document.getElementById("operation").value;
            let result = 0;
            switch(operation) {
                case '+':
                    result = Number(input1)+Number(input2);
                    break;
                case '-':
                    result = Number(input1)-Number(input2);
                    break;
                case '*':
                    result = Number(input1)*Number(input2);
                    break;
                case '/':
                    result = Number(input1)/Number(input2);
                    break;
                default:
                    break;
            }
            document.getElementById("resultValue").innerText = result;
        });
    </script>
</body>
</html>
