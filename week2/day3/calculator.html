<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
  계산기
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <input type="text" id="method" placeholder="원하는 계산 방식을 입력해주세요 예)덧셈,뺄셈,나눗셈,곱셈"/>

    <button type="button" onclick="calc()">계산</button>
    <p>결과:<span id="result-calc"></span></p>

    <script>
      const btn = document.querySelector("button");
      const method = document.getElementById("method");
      const result = document.getElementById("result-calc");

      function calc() {
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");

        switch (method.value) {
          case "덧셈":
            result.innerHTML = parseInt(num1.value) + parseInt(num2.value);

            break;

          case "뺄셈":
            result.innerHTML = parseInt(num1.value) - parseInt(num2.value);

            break;

          case "곱셈":
            result.innerHTML = parseInt(num1.value) * parseInt(num2.value);

            break;
          case "나눗셈":
            result.innerHTML = parseInt(num1.value) / parseInt(num2.value);

            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
